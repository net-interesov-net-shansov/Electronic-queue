{% extends 'base.html' %}

{% block content %}
<h1>Добавить строку в таблицу {{ table.name }}</h1>
<form method="post">
  {% for column in table.columns %}
    <label>{{ column.name }}:</label>
    <input type="text" name="{{ column.name }}"><br>
  {% endfor %}
  <input type="submit" value="Добавить">
</form>
	
{% endblock %}
